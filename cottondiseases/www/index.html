<html>
<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
    <title>Diseases of Early Season Cotton</title>
    <meta name="description" content="UA Extension Plant Pathology presents: Differentiating Diseases of Early Season Cotton - Pima and upland ( Gossypium barbadense; G. hirsutum ) in Arizona"/>
    
    <meta name="google-site-verification" content="lZURZJ2wmsss1LMkzBF09WjEdZ9fsPndWcyl3uD7dm0" />
    <!--<script src="http://debug.phonegap.com/target/target-script-min.js#calsappdev"></script>-->
    
    <style>
        body {margin: 0;font-family: Verdana, Geneva, sans-serif;}
        .center { text-align:center; }
        img.startup { 
            width: 100%;
            max-width:720px; 
            /*max-height: 960px;*/
        }
        #floating {
            position: absolute;
            top: 50px;
            width: 100%;
            text-align:center;
        }
        #loading {
           
           width: 320px;
            margin: 0 auto;
            padding-left: 50px;
            text-align:left;
            color: #ffffff;
            font-size: 2em;
            font-family: Verdana, Geneva, sans-serif;
            text-shadow: 2px 2px 2px #002147;
        }

        @media screen and (min-width: 280px) {
            #loading {
                padding-left: 60px;
            }
            #floating {
                top: 85px;
            }
        }

        @media screen and (min-width: 320px) {
            #loading {
                padding-left: 80px;
            }
            #floating {
                top: 110px;
            }
        }

        @media screen and (min-width: 420px) {
            #loading {
                padding-left: 80px;
                font-size: 3em;
            }
            #floating {
                top: 130px;
            }
        }

        @media screen and (min-width: 500px) {
            #loading {
                 padding-left: 80px;
                font-size: 4em;
            }
            #floating {
                top: 150px;
            }
        }

        @media screen and (min-width: 700px) {
            #loading {
                 padding-left: 0;
                font-size: 5em;
            }
            #floating {
                top: 192px;
            }
        }
        
        .event {
            border-radius:4px;
            -webkit-border-radius:4px;
            color:#FFFFFF;
            font-size:12px;
            margin:0px 30px;
            padding:2px 0px;
        }

        .event.listening {
            background-color:#333333;
            display:block;
        }

        .event.received {
            background-color:#4B946A;
            display:none;
        }

        @keyframes fade {
            from { opacity: 1.0; }
            50% { opacity: 0.4; }
            to { opacity: 1.0; }
        }

        @-webkit-keyframes fade {
            from { opacity: 1.0; }
            50% { opacity: 0.4; }
            to { opacity: 1.0; }
        }

        .blink {
            animation:fade 3000ms infinite;
            -webkit-animation:fade 3000ms infinite;
        }
    </style>
    <script>
        
        window.dotsGoingUp = true;
        var dots = window.setInterval(function () {
            var wait = document.getElementById("wait");
            if (window.dotsGoingUp)
                wait.innerHTML += ".";
            else {
                wait.innerHTML = wait.innerHTML.substring(1, wait.innerHTML.length);
                if (wait.innerHTML === "")
                    window.dotsGoingUp = true;
            }
            if (wait.innerHTML.length > 2)
                window.dotsGoingUp = false;
        }, 400);
        
        // window.location = './main.html';
        
        var app = {
            // Application Constructor
            initialize: function() {
                this.bindEvents();
            },
            // Bind Event Listeners
            //
            // Bind any events that are required on startup. Common events are:
            // 'load', 'deviceready', 'offline', and 'online'.
            bindEvents: function() {
                document.addEventListener('deviceready', this.onDeviceReady, false);
            },
            // deviceready Event Handler
            //
            // The scope of 'this' is the event. In order to call the 'receivedEvent'
            // function, we must explicity call 'app.receivedEvent(...);'
            onDeviceReady: function() {
                app.receivedEvent('deviceready');
            },
            // Update DOM on a Received Event
            receivedEvent: function(id) {
                var parentElement = document.getElementById(id);
                var listeningElement = parentElement.querySelector('.listening');
                var receivedElement = parentElement.querySelector('.received');

                listeningElement.setAttribute('style', 'display:none;');
                receivedElement.setAttribute('style', 'display:block;');

                //console.log('Received Event: ' + id);
                setTimeout(function(){
                    window.location = './main.html';
                },1000);
            }
        };
    </script>
</head>
<body>
    <div class="center">
        <div id="floating">
            <div id="loading">
                Loading<span id="wait"></span>
            </div>
        </div>
        <img class="startup" src="img/cottondisesases-startup-image.jpg" alt="" />
        <p><br />
                If you are not automatically redirected, <a href="main.html" title="Continue to the App">continue to the main page</a>.
        </p>
        
        <div class="app">
            <div id="deviceready" class="blink">
                <p class="event listening">Connecting to Device</p>
                <p class="event received">Device is Ready</p>
            </div>
        </div>
        <script type="text/javascript" src="phonegap.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
    </div>
</body>
</html>
